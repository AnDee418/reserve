{% extends 'layout.html' %}

{% block content %}
    <h1>ご予約情報</h1>
    <div class="check-get-box">
        <div class="box-inside">

            <div class="reserve-items">
                <p>お名前</p>
                <h3>{{ name }}</h3>
            </div>
            <div class="reserve-items">
                <p>メニュー</p>
                <h3>{{ menu }}</h3>
            </div>
            <div class="reserve-items">
                <p>日付</p>
                <h3>{{ date }}</h3>
            </div>
            <div class="reserve-items">
                <p>時間</p>
                <h3>{{ time }}</h3>
            </div>
            
        </div>
    </div>
    <form action="/delete" method="POST">
        <input type="text" name="id" id="id" value="{{ id }}" style="display: none;">
            <div id="bottom" class="d-grid gap-2 mx-auto">
                <button class="btn btn-danger btn-lg" type="submit" onclick="return checkDate()">
                    予約をキャンセルする
                </button>
            </div>
    </form>
{% endblock %}
